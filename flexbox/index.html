<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta de Perfil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card">

    <div class="header">
      <div class="foto">
        <img src="miguel.webp" > 
      </div>


      <div class="name-block">
        <h2 class="name">Pau Gimenez</h2>
        <p class="role">Programador</p>
      </div>
    </div>

    
    <p class="bio">
      Estudiante del IES Juan de Garay,aprendiendo a programar para poder trabajar.
    </p>

    <div class="divider"></div>

    
    <div class="stats">
      <div class="stat">
        <div class="number">110.267k</div>
        <div class="label">Seguidores</div>
      </div>

      <div class="stat">
        <div class="number">120</div>
        <div class="label">Posts</div>
      </div>

      <div class="stat">
        <div class="number">9M</div>
        <div class="label">Likes</div>
      </div>
    </div>

    
    <div class="actions">
      <button class="btn btn-primary">Seguir</button>
      <button class="btn btn-secondary">Msn</button>
    </div>
  </div>

</body>
</html>
